<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart
    </title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header>
        <nav>
            <div class="row-header">
                <img src="images/logo.png" alt="Shopping logo" class="logo_img">
                <div class="main-nav">
                    <ul class="header-nav">
                        <li>
                            <a class="active" href="index.html">Home
                            </a>
                        </li>
                        <li>
                            <a href="plp.html" class="hide">Product
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="super-header">
                    <ul class="header-nav">
                        <li>
                            <a href="login.html">SignIn
                            </a>
                        </li>
                        <li>
                            <a href="register.html">Register
                            </a>
                        </li>
                    </ul>
                    <span class="cart-section">
                        <!--<a href="cartdesktop.html"><img src="images/cart.svg" alt="cart" class="img"></a> -->
                        <img src="images/cart.svg" id="cart-img-id" alt="cart" class="img">
                        <p class="hide">0 items
                        </p>
                        <button class="show
                                w3-button w3-teal w3-xlarge" id="mobile-menu-open">â˜°
                        </button>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="mobile_menu">
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="sidebar-menu">
            <a href="index.html" class="w3-bar-item">Home
                <span id="mobile-menu-close" style="float: right;">
                    &times;
                </span>
            </a>
            <a href="plp.html" class="w3-bar-item">Product
            </a>
            <a href="login.html" class="w3-bar-item">SignIn
            </a>
            <a href="register.html" class="w3-bar-item">Register
            </a>
        </div>
    </div>
    <div class="wrap">
        <section class="home-section">
            <div class="row">
                <div class="col-xs-12">
                    <div class="slider_img">
                        <div class="w3-content w3-display-container">
                            <div id="slider-data">

                            </div>

                            <button id="prev-button-js" class="w3-button w3-grey w3-display-left
                                    hide">PREV
                            </button>
                            <button id="next-button-js" class="w3-button w3-grey
                                    w3-display-right hide">NEXT
                            </button>
                            <span class="w3-badge demo w3-border
                                    w3-transparent w3-hover-black slider-dot">
                            </span>
                            <span class="w3-badge demo w3-border
                                    w3-transparent w3-hover-black slider-dot">
                            </span>
                            <span class="w3-badge demo w3-border
                                    w3-transparent w3-hover-black slider-dot">
                            </span>
                            <span class="w3-badge demo w3-border
                                    w3-transparent w3-hover-black slider-dot">
                            </span>
                            <span class="w3-badge demo w3-border
                                    w3-transparent w3-hover-black slider-dot">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="categories-id">

        </div>
    </div>

    <!-- The Modal -->
    <div id="cart-modal-id" class="cart-modal">
        <!-- Modal content -->
        <div class="cart-modal-content">
            <!-- Modal header -->
            <div class="cart-modal-header">
                <span class="close">&times;
                </span>
                <h4>My Cart
                </h4>
            </div>
            <!-- Modal body -->
            <div class="cart-modal-body">
                <h4>No items in your cart
                </h4>
                <h6>Your Favourite items are just a click away
                </h6>
            </div>
            <!-- Modal footer-->
            <div class="cart-modal-footer">
                <button class="cart-modal-footer-text">Start Shopping
                </button>
            </div>
        </div>
    </div>
    <script id="slider-template" type="text/x-handlebars-template">

        {{#each banners}}
        <img src="{{bannerImageUrl}}" class="offer"> {{/each}}

    </script>

    <script id="categories-template" type="text/x-handlebars-template">

        {{#each categories}}
        <section class="home-section">

            <div class="row">
                <div class="col-xs-8">
                    <div class="cat-inner-heading">{{name}}
                    </div>
                    <p class="cat-inner_text">{{description}}
                    </p>
                    <button class="cat_button">Explore {{key}}
                                        </button>
                </div>
                <div class="col-xs-4">
                    <img src="{{imageUrl}}" alt="bakery" class="cat-inner-img">
                </div>
            </div>


        </section>

        {{/each}}

    </script>



    <footer>
        <div class="footer">Copyright @ 2011-2018 Sabka Bazar Grocery Supplie Pvt Ltd
        </div>
    </footer>
</body>

</html>
